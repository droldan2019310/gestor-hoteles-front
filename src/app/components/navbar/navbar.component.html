        <a class="navbar-brand col-lg-6 color" [ngClass]="{'text-color':showFixed}">Re-Chapín</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            
            <li *ngIf= "token" class="nav-item" >
                <a class="nav-link"   [ngClass]="{'text-muted':showFixed}" >{{user.username}}</a>
            </li>
            <li class="nav-item" *ngIf="role == 'ROLE_USER' || role == null">
                <a class="nav-link" (click)="quitarClase()" routerLink="" [ngClass]="{'text-muted':showFixed}" >Inicio</a>
            </li>
            <li class="nav-item" *ngIf="role == 'ROLE_ADMIN'">
                <a class="nav-link" (click)="quitarClase()" routerLink="InicioAdmin" [ngClass]="{'text-muted':showFixed}" >Inicio</a>
            </li>
            <li class="nav-item" *ngIf="role == 'ROLE_ADMINHOTEL'">
                <a class="nav-link" (click)="quitarClase()" routerLink="AdminHotel" [ngClass]="{'text-muted':showFixed}" >Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="quitarClase()" routerLink="Hoteles" [ngClass]="{'text-muted':showFixed}" >Hoteles</a>
            </li>
            <li *ngIf= "token == '' || token==undefined" class="nav-item" >
                <a class="nav-link" (click)="quitarClase()" routerLink="login" [ngClass]="{'text-muted':showFixed}" >Iniciar Sesión</a>
            </li>
            <li *ngIf= "token == '' || token==undefined" class="nav-item" >
                <a class="nav-link" (click)="quitarClase()" routerLink="register" [ngClass]="{'text-muted':showFixed}" >Registrarme</a>
            </li>
            <li *ngIf="token" class="nav-item dropdown" [ngClass]="{'text-muted':showFixed}">
                <a class="nav-link dropdown-toggle" [ngClass]="{'text-muted':showFixed}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" [ngClass]="{'trans':show}" aria-labelledby="navbarDropdown">
                  <a  (click)="quitarClase()" class="dropdown-item" routerLink="miCuenta">Mi Cuenta</a>
                  <div class="dropdown-divider"></div>
                  <a (click)="quitarClase()" class="dropdown-item" (click)="logOut()">Log out</a>
                </div>

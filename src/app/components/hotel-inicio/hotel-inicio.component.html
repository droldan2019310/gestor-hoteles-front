

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item active">
      <img class="d-block w-100" style="max-height: 100vh;" src="{{uri+'getImage/'+hotel.images[0].image}}" alt="First slide">
      </div>
      <div class="carousel-item">
      <img class="d-block w-100" style="max-height: 100vh;" src="{{uri+'getImage/'+hotel.images[1].image}}" alt="Second slide">
      </div>
      <div class="carousel-item">
      <img class="d-block w-100" style="max-height: 100vh;" src="{{uri+'getImage/'+hotel.images[2].image}}" alt="Third slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
<span class="slogan">Tu mejor opci√≥n en Hoteles de toda Guatemala</span>
<br>
<h1 class="nombreHotel">{{this.hotel.name}}</h1>
<body class="container pb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" (click)="changeStatus(1)">Habitaciones <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="changeStatus(2)">Eventos/Servicios</a>
            </li>
          </ul>
        </div>
    </nav>
    <app-habitaciones *ngIf="navbarStatus==1"></app-habitaciones>
    <app-eventos *ngIf="navbarStatus==2"></app-eventos>
</body>
